name: Build and Deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push images
      run: |
        # Build and push all images
        docker build -t ${{ secrets.DOCKER_USERNAME }}/minigames-web:${{ github.sha }} ./packages/web
        docker build -t ${{ secrets.DOCKER_USERNAME }}/minigames-auth:${{ github.sha }} ./packages/auth
        docker build -t ${{ secrets.DOCKER_USERNAME }}/minigames-tictactoe:${{ github.sha }} ./packages/tictactoe
        docker build -t ${{ secrets.DOCKER_USERNAME }}/minigames-chat:${{ github.sha }} ./packages/chat
        
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-web:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-auth:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-tictactoe:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-chat:${{ github.sha }}
        
        # Tag as latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/minigames-web:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/minigames-web:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/minigames-auth:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/minigames-auth:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/minigames-tictactoe:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/minigames-tictactoe:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/minigames-chat:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/minigames-chat:latest
        
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-web:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-auth:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-tictactoe:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/minigames-chat:latest